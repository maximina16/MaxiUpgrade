  # - lore: List of lore lines with color codes
  # - enchantment: Bukkit Enchantment name (optional)
  # - enchantment-level: Level of enchantment (optional)
  # - hide-enchants: Hide enchantment from lore (true/false)
  # - custom-model-data: Custom model data for resource packs (optional)
  # - glowing: Add enchantment glow without enchantment (true/false)
  # - unbreakable: Make item unbreakable (true/false)
  # - hide-attributes: Hide item attributes from lore (true/false)
  # - hide-unbreakable: Hide unbreakable tag from lore (true/false)
  # - skull-texture: Base64 texture for PLAYER_HEAD material (optional)
  # - damage: Set item durability damage (optional, for tools/armor)
  #
  # MECHANICAL PROPERTIES (Upgrade stones only):
  # - mmo-item-id: MMOItems item ID to match against
  # - mmo-item-type: MMOItems type (MATERIAL, CONSUMABLE, etc.)
  # - base-success-rate: Base success rate 0-100 (percentage)
  # - min-level: Minimum upgrade level this stone can be used for
  # - max-level: Maximum upgrade level this stone can be used for
  # - can-destroy: Can this stone destroy the item on failure? (true/false)
  #
  # PLACEHOLDERS in lore:
  # - {bonus_per_dust}: Bonus per luck dust (from config.yml)
  # - {max_dust}: Maximum luck dust count (calculated)
  # - {success_rate}: Success rate for upgrade stones (from this file)

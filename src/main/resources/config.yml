# Broadcast a message to all players when someone upgrades to high levels

upgrade-broadcast:
  enabled: true           # Enable/disable broadcast messages
  min-level: 6            # Minimum level to trigger broadcast (6 = +6 and above)

  # ============================================
  # UPGRADE CHANCES (LEVEL-BASED)
  # ============================================
  # Configure success chances for each upgrade level
  # Format: "from_level -> to_level: chance"
  # If a level is not defined, it uses the default chance
  # This is used when use-stone-system: false (parchment system)




# ============================================
# EXCLUDED KEYWORDS (Lore Filter)
# ============================================
# Keywords to exclude when updating item lore
# Lines containing these keywords will NOT be modified during stat updates
# This prevents accidental modification of duration, mana cost, etc.

excluded-keywords:
  - "Zırhlı"
  - "Süre"
  - "Duration"
  - "Mana"
  - "Mana Cost"
  - "Güçlendirilmiş"
  - "Dayanıklılı"
  - "Bekleme"
  - "Bekleme Süresi"
  - "Cooldown"
  - "Güçlendirici"
  - "Enhancer"
  - "Power"
  - "Saf"

